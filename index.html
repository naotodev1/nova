        // Criar pÃ©talas de sakura
        function createSakuraPetals() {
            const petalCount = 15;
            const container = document.getElementById('sakuraContainer');
            
            for (let i = 0; i < petalCount; i++) {
                setTimeout(() => {
                    const petal = document.createElement('div');
                    petal.classList.add('sakura-petal');
                    
                    // PosiÃ§Ã£o inicial aleatÃ³ria
                    const startX = Math.random();
                    petal.style.left = `${startX * 100}%`;
                    petal.style.top = '-25px';
                    
                    // Tempo de animaÃ§Ã£o aleatÃ³rio (10-20s)
                    const duration = 10 + Math.random() * 10;
                    petal.style.animationDuration = `${duration}s`;
                    
                    // VariaÃ§Ã£o no eixo X
                    petal.style.setProperty('--random-x', Math.random() > 0.5 ? Math.random() : -Math.random());
                    
                    // Tamanho aleatÃ³rio
                    const size = 15 + Math.random() * 20;
                    petal.style.width = `${size}px`;
                    petal.style.height = `${size}px`;
                    
                    // Atraso inicial aleatÃ³rio
                    petal.style.animationDelay = `${Math.random() * 5}s`;
                    
                    container.appendChild(petal);
                    
                    // Remover pÃ©tala apÃ³s a animaÃ§Ã£o terminar
                    setTimeout(() => {
                        petal.remove();
                    }, duration * 1000);
                }, i * 1000);
            }
            
            // Criar novas pÃ©talas continuamente
            setInterval(createSakuraPetals, 15000);
        }

        // FunÃ§Ã£o para enviar mensagem
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && isConnected) {
                addMessage(message, 'user');
                input.value = '';
                
                // Simular resposta do estranho
                setTimeout(() => {
                    if (isConnected) {
                        showTypingIndicator();
                        setTimeout(() => {
                            removeTypingIndicator();
                            const randomResponse = strangerMessages[Math.floor(Math.random() * strangerMessages.length)];
                            addMessage(randomResponse, 'stranger');
                        }, 1500 + Math.random() * 2000);
                    }
                }, 500 + Math.random() * 1000);
            }
        }

        // FunÃ§Ã£o para lidar com tecla Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // FunÃ§Ã£o para adicionar mensagem
        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender + '-message');
            messageDiv.textContent = text;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // FunÃ§Ã£o para mostrar indicador de digitaÃ§Ã£o
        function showTypingIndicator() {
            const messagesDiv = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            
            typingDiv.classList.add('typing-indicator');
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
            
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // FunÃ§Ã£o para remover indicador de digitaÃ§Ã£o
        function removeTypingIndicator() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        // FunÃ§Ã£o para desconectar
        function disconnect() {
            isConnected = false;
            document.getElementById('messageInput').placeholder = "ConexÃ£o encerrada";
            document.getElementById('messageInput').disabled = true;
            
            // Adicionar mensagem de desconexÃ£o
            const messagesDiv = document.getElementById('messages');
            const disconnectDiv = document.createElement('div');
            disconnectDiv.classList.add('info-text');
            disconnectDiv.textContent = "A conversa foi encerrada";
            messagesDiv.appendChild(disconnectDiv);
            
            // Remover o botÃ£o de desconectar
            document.querySelector('.disconnect-button').style.display = 'none';
        }
