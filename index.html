<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova - Assistente Virtual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .chatbot-avatar {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .chatbot-avatar::before {
            content: "";
            width: 60px;
            height: 60px;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            border-radius: 50%;
            display: block;
        }
        
        .chatbot-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .chatbot-title {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f8f9fa;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 18px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bot-message {
            background-color: #e8ebf8;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
            color: #333;
        }
        
        .user-message {
            background-color: #6e8efb;
            color: white;
            border-bottom-right-radius: 5px;
            align-self: flex-end;
        }
        
        .typing-indicator {
            display: none;
            background-color: #e8ebf8;
            padding: 12px 15px;
            border-radius: 18px;
            align-self: flex-start;
            margin-bottom: 10px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #a777e3;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
        }
        
        .chat-input button {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
        }
        
        .chat-input button:hover {
            transform: scale(1.05);
        }
        
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        .suggestion-chip {
            background-color: #f0f3ff;
            color: #6e8efb;
            padding: 8px 15px;
            border-radius: 18px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .suggestion-chip:hover {
            background-color: #e2e7ff;
        }
        
        .help-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chatbot-avatar"></div>
            <h2 class="chatbot-name">Nova</h2>
            <p class="chatbot-title">Sua assistente virtual inteligente</p>
            <div class="help-button">?</div>
        </div>
        
        <div class="chat-messages">
            <div class="message bot-message">
                Ol√°! Eu sou a Nova, sua assistente virtual. üòä<br>
                Como posso ajudar voc√™ hoje?
            </div>
            <div class="typing-indicator">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
        </div>
        
        <div class="suggestions">
            <div class="suggestion-chip">Como voc√™ funciona?</div>
            <div class="suggestion-chip">Quais seus comandos?</div>
            <div class="suggestion-chip">Me conte uma piada</div>
            <div class="suggestion-chip">Previs√£o do tempo</div>
        </div>
        
        <div class="chat-input">
            <input type="text" placeholder="Digite sua mensagem..." id="userInput">
            <button id="sendButton">‚û§</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.querySelector('.chat-messages');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.querySelector('.typing-indicator');
            const suggestionChips = document.querySelectorAll('.suggestion-chip');
            const helpButton = document.querySelector('.help-button');
            
            // Configura√ß√£o do chatbot
            const chatbot = {
                name: "Nova",
                personality: "Amig√°vel, prestativa e com um toque de humor",
                purpose: "Ajudar usu√°rios com tarefas, informa√ß√µes e entretenimento",
                commands: [
                    "/ajuda - Mostra os comandos dispon√≠veis",
                    "/piada - Conta uma piada aleat√≥ria",
                    "/hora - Mostra a hora atual",
                    "/clima - Mostra a previs√£o do tempo",
                    "/limpar - Limpa a conversa"
                ]
            };
            
            // Respostas variadas
            const responses = {
                greeting: [
                    "Ol√°! Como posso ajudar voc√™ hoje? üòä",
                    "Oi! Em que posso ser √∫til? üåü",
                    "Ol√°! Que bom conversar com voc√™! üòÑ"
                ],
                howAreYou: [
                    "Estou muito bem, obrigada! Pronta para ajudar voc√™!",
                    "Estou √≥tima! Como posso tornar seu dia melhor?",
                    "Estou funcionando perfeitamente! E voc√™?"
                ],
                thanks: [
                    "De nada! Estou sempre aqui para ajudar! üíô",
                    "Por nada! Fico feliz em poder ajudar! üòä",
                    "N√£o h√° de qu√™! Estou √† disposi√ß√£o! üåü"
                ],
                joke: [
                    "Por que o Java foi ao psic√≥logo? Porque tinha problemas de classe! üòÑ",
                    "O que um c√≥digo disse para o outro? Voc√™ √© o ; da minha vida! üíª",
                    "Por que o developer saiu da festa? Porque n√£o havia node.js! üéâ"
                ],
                unknown: [
                    "Desculpe, n√£o entendi. Pode reformular?",
                    "Ainda estou aprendendo. Podemos tentar de outra forma?",
                    "Hmm, n√£o tenho uma resposta para isso ainda. Que tal perguntar de outra maneira?"
                ]
            };
            
            // Fun√ß√£o para adicionar mensagem ao chat
            function addMessage(message, isUser = false) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
                messageElement.textContent = message;
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Fun√ß√£o para mostrar o indicador de digitando
            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Fun√ß√£o para esconder o indicador de digitando
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            // Fun√ß√£o para processar a entrada do usu√°rio
            function processUserInput() {
                const input = userInput.value.trim();
                if (input === '') return;
                
                addMessage(input, true);
                userInput.value = '';
                
                showTypingIndicator();
                
                // Simular tempo de resposta
                setTimeout(() => {
                    hideTypingIndicator();
                    generateResponse(input);
                }, 1000);
            }
            
            // Fun√ß√£o para gerar uma resposta
            function generateResponse(input) {
                const lowerInput = input.toLowerCase();
                
                // Sauda√ß√µes
                if (lowerInput.includes('oi') || lowerInput.includes('ol√°') || lowerInput.includes('ola')) {
                    const randomGreeting = responses.greeting[Math.floor(Math.random() * responses.greeting.length)];
                    addMessage(randomGreeting);
                    return;
                }
                
                // Como est√°
                if (lowerInput.includes('como voc√™ est√°') || lowerInput.includes('tudo bem')) {
                    const randomResponse = responses.howAreYou[Math.floor(Math.random() * responses.howAreYou.length)];
                    addMessage(randomResponse);
                    return;
                }
                
                // Agradecimento
                if (lowerInput.includes('obrigad') || lowerInput.includes('valeu') || lowerInput.includes('agrade√ßo')) {
                    const randomThanks = responses.thanks[Math.floor(Math.random() * responses.thanks.length)];
                    addMessage(randomThanks);
                    return;
                }
                
                // Comandos
                if (lowerInput === '/ajuda' || lowerInput === 'ajuda' || lowerInput === 'comandos') {
                    let response = "Aqui est√£o meus comandos dispon√≠veis:\n";
                    chatbot.commands.forEach(cmd => {
                        response += `‚Ä¢ ${cmd}\n`;
                    });
                    response += "\nTamb√©m posso conversar sobre diversos temas!";
                    addMessage(response);
                    return;
                }
                
                if (lowerInput === '/piada' || lowerInput.includes('piada')) {
                    const randomJoke = responses.joke[Math.floor(Math.random() * responses.joke.length)];
                    addMessage(randomJoke);
                    return;
                }
                
                if (lowerInput === '/hora' || lowerInput.includes('horas')) {
                    const now = new Date();
                    const time = now.toLocaleTimeString('pt-BR');
                    addMessage(`Agora s√£o ${time} ‚è∞`);
                    return;
                }
                
                if (lowerInput === '/clima' || lowerInput.includes('tempo')) {
                    addMessage("No momento, n√£o consigo acessar dados de previs√£o do tempo em tempo real. Mas posso sugerir que voc√™ verifique um app de previs√£o do tempo para informa√ß√µes precisas! üå§Ô∏è");
                    return;
                }
                
                if (lowerInput === '/limpar' || lowerInput === 'limpar') {
                    // Manter apenas a primeira mensagem do bot
                    const messages = document.querySelectorAll('.message');
                    for (let i = 1; i < messages.length; i++) {
                        messages[i].remove();
                    }
                    addMessage("Conversa limpa! Como posso ajudar? ‚ú®");
                    return;
                }
                
                // Resposta padr√£o para entradas desconhecidas
                const randomUnknown = responses.unknown[Math.floor(Math.random() * responses.unknown.length)];
                addMessage(randomUnknown);
            }
            
            // Event listeners
            sendButton.addEventListener('click', processUserInput);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    processUserInput();
                }
            });
            
            // Adicionar event listeners para as sugest√µes
            suggestionChips.forEach(chip => {
                chip.addEventListener('click', function() {
                    userInput.value = this.textContent;
                    processUserInput();
                });
            });
            
            // Bot√£o de ajuda
            helpButton.addEventListener('click', function() {
                userInput.value = "/ajuda";
                processUserInput();
            });
            
            // Mensagem inicial ap√≥s um breve delay
            setTimeout(() => {
                addMessage("Voc√™ pode me perguntar sobre v√°rias coisas! Digite /ajuda para ver todos os meus comandos. üí°");
            }, 1500);
        });
    </script>
</body>
</html>
